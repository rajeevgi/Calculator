<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input1">

        <div>
            <button class="btn-operator">AC</button>
            <button class="btn-operator">DEL</button>
            <button class="btn-operator">/</button>
            <button class="btn-operator">%</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-operator">*</button>
        </div>

        
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-operator">-</button>
        </div>

        
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-operator">+</button>
        </div>

        
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn-color">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
